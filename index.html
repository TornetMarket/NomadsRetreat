<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="nr.png" type="image/png">
  <title>Nomads Retreat - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <img src="travel.png" alt="Travel Background" class="bg-image" />
    <div class="login-panel">
      <h1>Welcome to Nomads Retreat</h1>
      <p class="signin-text">Please Sign-In to continue.</p>
      <form id="login-form">
        <input type="email" id="email" placeholder="Enter your Gmail" required />
        <input type="password" id="password" placeholder="Enter your Password" required />

        <div class="login-options">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <footer>
    <p>
      <a href="https://tornetmarket.github.io/TOR/" target="_blank" rel="noopener noreferrer">
        Developed By Richie
      </a>
      | 
      <a href="#" id="contactLink" class="contact-highlight">Contact</a>
    </p>
  </footer>

  <!-- Contact Form Modal (Hidden by default) -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Contact Form</h2>
      <form id="contactForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="emailAddress" placeholder="Email Address" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="successMessage" style="display: none; color: green;"></p>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
